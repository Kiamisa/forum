
<mat-sidenav-container class="sidenav-container">
  <!-- SideNav -->
  <mat-sidenav #drawer mode="side" class="sidenav" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item (click)="VoltarForum()"> Inicio</a>
      <a mat-list-item (click)="IrParaCurso()"> Curso</a>
      <a mat-list-item (click)="IrParaCreditos()"> Creditos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="username">Fórum do Curso de EngComp</span>
      <span class="flex-spacer"></span>
      <span class="username"></span>

      <button mat-icon-button (click)="VoltarHome()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="header">
      <div class="Bemvindo">
        <h1>Bem-vindo ao Fórum!</h1>
        <img src="/gof/icarus.gif" class="gif" alt="yknow">
      </div>
      <p>Compartilhe suas experiências, contate o criador para adicionar ao site.</p>
      <h2>Novo ao curso?</h2>
      <p>Confira a página do curso, lá teremos algumas informações para estudantes de Engenharia da computação!</p>
      <button (click)="IrParaCurso()">Ir para a página do curso</button>
    </div>
  </mat-sidenav-content>
  
</mat-sidenav-container>
